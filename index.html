
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>NagrikAi | Indian Legal Intelligence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'Plus Jakarta Sans', 'sans-serif'],
          },
          colors: {
            brand: {
              50: '#f0f4ff',
              100: '#e0e7ff',
              200: '#c7d2fe',
              500: '#6366f1',
              600: '#4f46e5',
              700: '#4338ca',
            },
            slate: {
              950: '#020617',
            }
          },
          boxShadow: {
            'premium': '0 20px 50px -12px rgba(0, 0, 0, 0.1)',
            'glow': '0 0 30px rgba(79, 70, 229, 0.5)',
            'voice': '0 0 60px rgba(99, 102, 241, 0.3)',
          },
          animation: {
            'wave': 'wave 1.2s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'neural-ripple': 'ripple 3s linear infinite',
            'float': 'float 6s ease-in-out infinite',
          },
          keyframes: {
            wave: {
              '0%, 100%': { transform: 'scaleY(0.5)', opacity: '0.5' },
              '50%': { transform: 'scaleY(1.8)', opacity: '1' },
            },
            ripple: {
              '0%': { transform: 'scale(0.8)', opacity: '0.5' },
              '100%': { transform: 'scale(2.5)', opacity: '0' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-15px)' },
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-glow: rgba(79, 70, 229, 0.15);
    }
    body { 
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      scroll-behavior: smooth;
      /* Mobile touch handling */
      touch-action: manipulation;
    }
    
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: 
        radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.05) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(6, 182, 212, 0.05) 0px, transparent 50%),
        radial-gradient(at 50% 100%, rgba(79, 70, 229, 0.03) 0px, transparent 50%);
      z-index: -1;
      pointer-events: none;
    }

    .dark body::before {
      background: 
        radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.1) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(6, 182, 212, 0.08) 0px, transparent 50%);
    }

    .glass {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }
    .dark .glass {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { 
      background: #cbd5e1; 
      border-radius: 10px;
    }
    .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; }

    .message-entrance {
      animation: message-in 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes message-in {
      from { opacity: 0; transform: translateY(12px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .frequency-bar {
      display: inline-block;
      width: 3px;
      height: 100%;
      background-color: currentColor;
      border-radius: 99px;
      margin: 0 1px;
      transform-origin: bottom;
    }

    /* Fix for iOS momentum scrolling */
    .overflow-y-auto {
      -webkit-overflow-scrolling: touch;
    }

    /* Input focus outline override */
    input:focus, textarea:focus {
      outline: none;
    }
  </style>
<script type="importmap">
{
  "imports": {

}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 overflow-x-hidden transition-colors duration-300">
  <div id="root"></div>
</body>
</html>
